<button (click)="fireEvent()"> Send Event  </button>


<h5>-------------Using Services---------------------</h5>


<table height ="200" width ="200">     

    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Role</th>
    </tr>

    <tr *ngFor="let chi of child">
        <td>{{chi.name}}</td>
        <td>{{chi.age}}</td>
        <td>{{chi.Role}}</td>
    </tr>

</table>
